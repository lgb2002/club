var quizNum = quizArray.length;
var correctAnswer = 0;
var count = 0;

function show_question(){
	if(count < quizNum){
		count ++;
		var rand = Math.floor(Math.random() * (quizNum-1));
		//layer.style.display="inline";
		var quizLength = quizArray[rand].length;
		correctAnswer = quizArray[rand][quizLength-1];
		document.getElementById("timeLeft").innerHTML=clock;
		document.getElementById("quizLeft").innerHTML=quizNum - count;
		document.getElementById("quizBoard").innerHTML=quizArray[rand][0];
		for(var i=1;i<quizLength-1;i++){
			document.getElementById("answer"+i).innerHTML=('<a href="javascript:void(0)" onclick="check_answer('+i+')">'+i+')'+quizArray[rand][i]+'</a><br>');
		}
		hide_question();
	}else {
		document.getElementById("timeLeft").innerHTML=0;
		document.getElementById("quizLeft").innerHTML=quizNum - count;
		document.getElementById("quizScore").innerHTML="당신은 "+(q_num-1)+"문제중 "+score+"개를 맞췄습니다.";
		//document.all.quizScore.style.display="inline";
	}
}

function hide_question(){
	if (clock>0) {
		document.getElementById("timeLeft").innerHTML=clock;
		clock--;
		timer=setTimeout("hide_question()",1000);
	} else {
		clearTimeout(timer);
		document.all.answerBoard.innerHTML=" ";
		clock=delay;
		//layer.style.display="none";
		q_num++;
		show_question();
	}
}

function game_end(){
	document.getElementById("Result").innerHTML="Game End!\nCorrect: "+score+"\nWrong: "+wrong+"\nPass: "+pass;
	document.getElementById("timeLeft").innerHTML="";
	document.getElementById("quizLeft").innerHTML="";
	document.getElementById("quizBoard").innerHTML="";
	document.getElementById("answerBoard").innerHTML="";
	document.getElementById("answer1").innerHTML="";
	document.getElementById("answer2").innerHTML="";
	document.getElementById("answer3").innerHTML="";
	document.getElementById("answer4").innerHTML="";
	document.getElementById("answer5").innerHTML="";
	clock = 0;
}

function pass_question(){
	pass++;
	document.getElementById("timeLeft").innerHTML=0;
	if(quizNum - count > 0){
		clearTimeout(timer);
		clock = delay;
		timer=setTimeout("show_question()",700);
	}
	else{
		game_end();
	}
}

function check_answer(answer){
	if (correctAnswer==answer){
		score++;
		document.all.answerBoard.innerHTML="<font color=blue><b>정답입니다.</b></font>";
	} else {
		wrong++;
		document.all.answerBoard.innerHTML="<font color=red><b>땡! 틀렸습니다.</b></font>";
	}
	clock=0;
	clearTimeout(timer);
	timer=setTimeout("hide_question()",700);
}

window.onload=show_question;
</script>
