var quizNum = 38;//quizArray.length;
var quizCount = 30;
var correctAnswer = 0;
var count = 0;
var point = 0;
var input = "";

function shuffleRandom(n){
	var ar = new Array();
	var temp;
	var rnum;
	//전달받은 매개변수 n만큼 배열 생성 ( 1~n )
	for(var i=1; i<=n; i++){
		ar.push(i);
	}
	//값을 서로 섞기
	for(var i=0; i< ar.length ; i++){
		rnum = Math.floor(Math.random() *n); //난수발생
		temp = ar[i];
		ar[i] = ar[rnum];
		ar[rnum] = temp;
	}
	return ar;
}

var numbers = shuffleRandom(quizNum);

function show_question(){
	document.getElementById("quizContents").style.display = "block";
	document.getElementById("gamestart").style.display = "none";
	document.getElementById("Result").innerHTML="Correct: "+score+"\nWrong: "+wrong+"\nPass: "+pass;
	document.getElementById("Point").innerHTML="Point: "+point;
	if(count < quizCount){
		
		var a = numbers[count]-1 // a= rand
		count ++;
		//layer.style.display="inline";
		var quizLength = quizArray[a].length;
		correctAnswer = quizArray[a][quizLength-1];
		//alert(quizLength);
		document.getElementById("timeLeft").innerHTML=clock;
		document.getElementById("quizLeft").innerHTML=quizCount - count + 1;
		document.getElementById("quizBoard").innerHTML=quizArray[a][0];
		for(var i=1;i<6;i++){
			document.getElementById("answer"+i).innerHTML="";
		}
		for(var i=1;i<quizLength-1;i++){
			document.getElementById("answer"+i).innerHTML=('<a href="javascript:void(0)" onclick="check_answer('+i+')">'+i+')'+quizArray[a][i]+'</a><br>');
		}
		hide_question();
	}else {
		document.getElementById("timeLeft").innerHTML=0;
		document.getElementById("quizLeft").innerHTML=quizCount - count + 1;
		game_end();
		//document.all.quizScore.style.display="inline";
	}
}

function hide_question(){
	if (clock>0) {
		document.getElementById("timeLeft").innerHTML=clock;
		clock--;
		timer=setTimeout("hide_question()",1000);
	} else {
		clearTimeout(timer);
		document.all.answerBoard.innerHTML=" ";
		clock=delay;
		//layer.style.display="none";
		q_num++;
		show_question();
	}
}

function game_end(){
	//alert("test");
	document.getElementById("quizLeft").innerHTML="0";
	document.getElementById("timeLeft").innerHTML="0";
	document.getElementById("quizContents").style.display = "none";
	//document.getElementById("resultSend").style.display="block";
	//document.getElementById("Result").innerHTML="Game End!\nCorrect: "+score+"\nWrong: "+wrong+"\nPass: "+pass;
	//document.getElementById("Point").innerHTML="Point: "+point;
	/*
	document.getElementById("quizBoard").innerHTML="";
	document.getElementById("answerBoard").innerHTML="";
	document.getElementById("answer1").innerHTML="";
	document.getElementById("answer2").innerHTML="";
	document.getElementById("answer3").innerHTML="";
	document.getElementById("answer4").innerHTML="";
	document.getElementById("answer5").innerHTML="";
	*/
}

function pass_question(){
	pass++;
	document.getElementById("timeLeft").innerHTML=0;
	if(quizCount - count > 0){
		clearTimeout(timer);
		clock = delay;
		timer=setTimeout("show_question()",700);
	}
	else{
		game_end();
	}
}

function check_answer(answer){
	if (correctAnswer==answer){
		score++;
		point += multiplePoint * clock;
		document.all.answerBoard.innerHTML="<font color=blue><b>정답입니다.</b></font>";
	} else {
		wrong++;
		point += 10;
		document.all.answerBoard.innerHTML="<font color=red><b>땡! 틀렸습니다.</b></font>";
	}
	clock=0;
	clearTimeout(timer);
	timer=setTimeout("hide_question()",700);
}

function game_start(){
	input = prompt('랭킹에 등록될 닉네임을 정해주세요.');
	alert(input + "님 환영합니다. '지-능'을 겨루어서"+ input+" 님이 부흥고의 1등임을 증명하세요!");
	//document.getElementById("gamestart").style.display = "block";
}

function httpsend(){
	//alert(input+point)
	document.getElementById("name2").value=input;
	document.getElementById("point2").value=point;
	document.getElementById("rankfrm").submit();
}

window.onload=game_start;
</script>
